<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="recepty">
      <!-- hlavni recept -->
      <div class="recept velky">
        <h2>Salát s&nbsp;vlašskými ořechy</h2>
        <p>Saláty</p>
        <p>5 komentářů</p>
        <img src="images/salat.jpg" alt="salát" />
      </div>

      <div class="ctverice">
        <div class="dvojice">
          <!-- maly recept 2 -->
          <div class="recept maly">
            <h2>Chlebíček s&nbsp;avokádem</h2>
            <p>Svačina</p>
            <p>16 komentářů</p>
            <img src="images/chlebicek.jpg" alt="chlebíček" />
          </div>
          <!-- maly recept 3 -->
          <div class="recept maly">
            <h2>Pita chléb s&nbsp;cizrnou</h2>
            <p>Luštěniny</p>
            <p>23 komentářů</p>
            <img src="images/cizrna.jpg" alt="pita" />
          </div>
        </div>

        <div class="dvojice">
          <!-- maly recept 4 -->
          <div class="recept maly">
            <h2>Avokádové tacos</h2>
            <p>Mexická</p>
            <p>7 komentářů</p>
            <img src="images/tacos.jpg" alt="tacos" />
          </div>

          <!-- maly recept 5 -->
          <div class="recept maly">
            <h2>Sojový burger</h2>
            <p>Burgery</p>
            <p>19 komentářů</p>
            <img src="images/burger.jpg" alt="burger" />
          </div>
        </div>
      </div>
    </div>

    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
